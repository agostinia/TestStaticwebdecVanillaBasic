<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>Vanilla JavaScript App</h1>
    <a href="/.auth/login/github">Login Github</a> <br>
    <a href="/.auth/login/aad?post_login_redirect_uri=https://yellow-mud-0f8203f03.5.azurestaticapps.net/">Login AAD</a> <br>
    <a href="/.auth/login/aad">Login AAD without post_login_redirect_uri </a> <br>
    <a href="/.auth/login/aad">Logout AAD</a> <br>

    <p>Loading content from the API: <b id="name">...</b></p>
    </main>

    <script>
    (async function() {
        const { text } = await( await fetch(`/api/message`)).json();
        document.querySelector('#name').textContent = text;
    }());
    </script>
</body>

</html>
